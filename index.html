<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>petitsplats</title>
  <link rel="stylesheet" href="css/style.css" >
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" >
</head>

<body>
  <header id="header" class="d-flex justify-content-center align-items-center text-center">
    <div class="header_title position-absolute m-2 top-0 start-0" ><a href="http://"><img  src="./assets/logo.png"  alt=""></a></div>
    <div class="header_search w-75">
      <p class="text-uppercase fs-2 fw-bold bs-warning-text-emphasis" id="searchDescription">
        Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
      </p>
      <div class="d-flex position-relative align-items-center justify-content-end">
        
        <input class="border border-0 rounded w-100 p-2" type="search" 
        placeholder="Rechercher une recette, un ingrédient, ..." id="searchInput"
        aria-label="Rechercher des recettes" pattern="[a-zA-Z0-9\\s]+"  aria-describedby="searchDescription" required >
        
        <button type="submit" id="searchButton"
  class="searchButton border-0 bg-dark pb-2 rounded-2 position-absolute m-1"
  aria-label="Rechercher">
  <i class="bi bi-search icone_one p-1 text-light"></i>
</button>

      </div>
      
    </div>
  </header>

  <main id="main" class="bg-body-secondary position-relative">
    <div class="container-list  d-flex  justify-content-between align-items-center">
      <div class="main-container">

      </div>

      <span id="total-recipes-count" class="fw-bold"></span>
    </div>
  
  <div id="selected-items-list">
        <!-- La liste combinée des éléments sélectionnés sera affichée ici -->
      </div>
    
    <div class="display-containte d-flex mx-auto align-items-center">
  
      <div id="recipe-container" class="recipe-cards row row-cols-1 row-cols-md-3 mt-2 g-4"></div>
   <div id="error-message" class=" mx-auto"></div>
 
    </div>

     </main>
  <script type="module" src="scripts/pages/index.js"></script>
  <script src="scripts/templates/selected.js"></script>
</body>

</html>
