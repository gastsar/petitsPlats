<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>petitsplats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <div class="header_title"></div>
      <div class="header_search">
        <form action="">
          <label
            >Cherchez parmi plus de 1500 recettes du quotidien,simples et
            délicieuses</label
          >

          <div class="form_search">
            <input
              class="searchTerm"
              type="search"
              name=""
              placeholder="Rechercher une recette, un ingrédient, ..."
              id="searchInput"
            />
            <button
              type="submit"
              id="searchButton"
              class="searchButton border-0 bg-dark pb-2 rounded-2"
            >
              <i class="bi bi-search icone_one"></i>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main id="main" class="bg-body-secondary">
      <div class="container text-center d-flex flex-row justify-content-between align-items-center " >
        <div class="">
          
          <div class="menu-container rounded bg-white m-2">
            <div
              id="ingredient-btn"
              class="p-2 dropdown-btn d-flex justify-content-between"
            >
              <span>Ingrédient</span>
              <i class="bi bi-chevron-up"></i>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="list_search p-2">
                <input
                  class="searchFiltre"
                  type="search"
                  name=""
                  id="ingredientSearch"
                  placeholder="ingrédient"
                />
                <button type="submit" class="searchButton border-0 btnFiltre">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="list" id="uniqueIngredientsList">
                <ul id="ingredientList" class="ingredients-list">
                  <!-- Les éléments li seront ajoutés ici par le JavaScript -->
                </ul>
              </div>
            </div>
          </div>
          <div class="menu-container rounded bg-white m-2">
            <div
              id="appareils-btn"
              class="p-2 dropdown-btn d-flex justify-content-between"
            >
              <span>Appareils</span>
              <i class="bi bi-chevron-up"></i>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="list_search p-2">
                <input
                  class="searchFiltre"
                  type="search"
                  name=""
                  id="applianceSearch"
                  placeholder=" appareil"
                />
                <button type="submit" class="searchButton border-0 btnFiltre">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="list" id="uniqueAppliancesList">
                <ul id="applianceList" class="appliances-list">
                  <!-- Les éléments li seront ajoutés ici par le JavaScript -->
                </ul>
              </div>
            </div>
          </div>
          <div class="menu-container rounded bg-white m-2">
            <div
              id="ustensiles-btn"
              class="p-2 dropdown-btn d-flex justify-content-between"
            >
              <span>Ustensiles</span>
              <i class="bi bi-chevron-up"></i>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="list_search p-2">
                <input
                  class="searchFiltre"
                  type="search"
                  name=""
                  id="ustensilSearch"
                  placeholder=" ustensile"
                />
                <button type="submit" class="searchButton border-0 btnFiltre">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="list" id="uniqueUstensilsList">
                <ul id="utensilList" class="utensils-list">
                  <!-- Les éléments li seront ajoutés ici par le JavaScript -->
                </ul>
              </div>
            </div>
          </div>
         
        </div>
 <div id="totalRecipeCount"></div>
        
      </div>
<div>
          <ul id="selected-tags-container" class=" d-flex"></ul>
        </div>
      <div
        id="recipe-container"
        class="recipe-cards row row-cols-1 row-cols-md-3 m-2 g-4"
      ></div>
      <div id="noRecipesMessage" class="no-recipes-message">
        Pas de recette trouvée.
      </div>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
